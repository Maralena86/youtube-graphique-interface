<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="shortcut icon" href="/assets/images/logo/favicon-youtube.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <title>Youtube</title>

</head>
<body>
    <header>
        <div class="header-top flex between ">
            <div class="header-top-left">
                <div class="header-icon">
                    <i class="fa-solid fa-bars link"></i>
                    <img src="assets/images/logo/youTube_logo.png" height="20" alt="logo">
                </div>
            </div>
            <div class="header-top-center flex-3">
                <div class="search-bar fx-center">
                    <input type="text" placeholder="Search" id="">
                    <div class="lens fx-center">
                    <i class="fa-solid fa-magnifying-glass"></i></div>
                    <i class="fa-solid fa-microphone"></i>
                </div>
                
            </div>
            <div class="header-top-right">
                <a href="" class="link"><i class="fa-solid fa-video"></i></a>
                <a href="" class="link"><i class="fa-solid fa-grip"></i></a>
                <a href="" class="link"><i class="fa-regular fa-bell"></i></a>
                <a href="" class="link"><i class="fa-solid fa-circle-user"></i></a>
                
                
                
                
            </div>
        </div>
    </div>

    </header>
    <div class="container">
        
    </div>
    <footer></footer>
    
</body>
</html>
